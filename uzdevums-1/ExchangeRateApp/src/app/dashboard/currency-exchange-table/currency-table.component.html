<div class="mat-elevation-z8" *ngIf="data">
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.currency }} </td>
        </ng-container>
        
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value (&euro;) </th>
            <td mat-cell *matCellDef="let element"> {{element.value | number:'1.2-2'}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
